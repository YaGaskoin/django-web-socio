{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

<header class="container-fluid">
<div class="container hmenu">
    <span class="logo">SOcio-club</span>
    <ul>
        <li class="menu"><a href="#">My dashboard</a></li>
         <li class="menu"><a href="#">Images</a></li>
         <li class="menu"><a href="#">People</a></li>
    </ul>
    <span class="user"> {% if request.user.is_authenticated  %}
        Hello, {{ request.user.first_name }}
        <a href="#">Logout</a>
        {% else %}
        <a href="#">Login</a>
        {% endif %}
    </span>
</div>
</header>
<div class="container">
{% block content %}
{% endblock %}
</div>
{% block script %}
{% endblock %}
</body>
</html>
