{% block title %}

{% endblock %}

{% block content %}
<h1>Password reset</h1>
<p>Enter your email to obtain new password</p>
<form action="." method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Confirm">
</form>
{% endblock %}
