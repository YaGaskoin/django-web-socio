{% extends 'base.html' %}

{% block title %}
    Edit profile
{% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <p>You can edit your profile using the following form</p>
    <form action="." method="POST" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Edit">
    </form>
{% endblock %}
