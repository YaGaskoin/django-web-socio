{% load thumbnail %}

{% for user in users %}
    {% thumbnail user.profile.photo "200x200" crop="50%" as im %}
         <a href="{% url 'people:user_detail' user.id %}">
            <div class="user-block">
                <span>{{user.username}}</span><br>
            <img src="{{im.url}}">
            </div>
              </a>
    {% endthumbnail %}
{% endfor %}
